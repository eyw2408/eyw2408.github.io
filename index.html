<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
 
var bounds = [
[-125.326409, 30.249203], 
[-112.041578, 43.071286]  
];

mapboxgl.accessToken = 'pk.eyJ1IjoiZXl3MjQwOCIsImEiOiJjanNjamthaXUwZXcxNDNwbjJ1ZjJqMmh1In0.I6heH0Bw8NJySpP0L7ukJg';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/eyw2408/cjuhsa2g05p7b1gutamyeueef',
  center: [-118.9529, 37.9219],
  zoom: 4, 
  maxBounds: bounds
});
map.on('click', 'median-income-ca-county-7d62ap', function (e) {
var coordinates = e.features[0].geometry.coordinates.slice();
var description = "County Name: " + e.features[0].properties.County + "\n" + "Median Income: " + e.features[0].properties.Median_Income + "\n" + "Population: " + e.features[0].properties.Population;
  

while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});
map.on('mouseenter', 'median-income-ca-county-7d62ap', function () {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseleave', 'median-income-ca-county-7d62ap', function () {
map.getCanvas().style.cursor = '';
});
</script>
<style>

bottom: 30px;
box-shadow: 0 1px 2px rgba(0,0,0,0.10);

padding: 10px;
position: absolute;
right: 10px;
z-index: 1;
}
 
.legend h4 {
margin: 0 0 10px;
}
 
.legend div span {
border-radius: 50%;
display: inline-block;
height: 10px;
margin-right: 5px;
width: 10px;
}
 
</style>

<div><span style='background-color: #fd1c1c'></span>$24,921</div>
</div>


</body>
</html>
