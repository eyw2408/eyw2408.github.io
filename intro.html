	<table>
		<tr>
			<td id = "firstColumn">

			<td>

			</td>
		</tr>
	</table>
	<script>
		var myIndex = 0;
		rotate();

		function rotate() {
			var x = document.getElementsByClassName("mySlides");
			for(var i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			myIndex++;
			if (myIndex > x.length) {
				myIndex = 1
			}    
    		x[myIndex-1].style.display = "block";  
    		setTimeout(rotate, 2000);
		}
	</script>
